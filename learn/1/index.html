<!-- learn/1/index.html -->
<body class="preload">
    <div id="iso-root"></div>
  
    <script type="module">
      import * as React from 'https://esm.sh/react';
      import { createRoot } from 'https://esm.sh/react-dom/client';
      import { motion } from 'https://esm.sh/motion/react';
  
      // ← include .js and correct path:
      import { AuroraBackground } from '/ui/aurora-background.js';
  
      function ISOContent() {
        return (
          <AuroraBackground>
            <motion.div
              initial={{ opacity: 0, y: 40 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ delay: 0.3, duration: 0.8, ease: 'easeInOut' }}
              className="px-4 py-20 text-center text-white"
            >
              <h2 className="iso-title">ISO — 感光度</h2>
              <p className="iso-text">
                ISO 控制了相机传感器对光线的敏感度……
              </p>
            </motion.div>
          </AuroraBackground>
        );
      }
  
      // remove preload so body fades in
      if (document.readyState === 'loading') {
        window.addEventListener('DOMContentLoaded', () =>
          document.body.classList.remove('preload')
        );
      } else {
        document.body.classList.remove('preload');
      }
  
      createRoot(document.getElementById('iso-root')).render(<ISOContent />);
    </script>
  </body>
