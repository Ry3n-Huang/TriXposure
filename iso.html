<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISO – Exposure Triangle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap（如果需要）-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- 引入你之前用的 Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto:wght@300;500&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 页面初始隐藏+放大，用于入场动画 */
    body.preload {
      opacity: 0;
      transform: scale(1.02);
    }
    body {
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    /* 文字和按钮字体同首页一致 */
    .iso-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      color: #fff;
      text-align: center;
      margin-bottom: 1rem;
    }
    .iso-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 1.25rem;
      color: #eee;
      text-align: center;
      max-width: 800px;
      margin: 0 auto 2rem;
    }
    .iso-button {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      transition: background-color 0.2s ease, color 0.2s ease;
      display: inline-block;
    }
    .iso-button:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body class="preload">
  <!-- 这里挂载 AuroraBackground + React 动画内容 -->
  <div id="iso-root"></div>

  <!-- React & Motion & AuroraBackground -->
  <script type="module">
    import * as React from 'https://esm.sh/react';
    import { createRoot } from 'https://esm.sh/react-dom/client';
    import { motion } from 'https://esm.sh/motion/react';
    import { AuroraBackground } from './ui/aurora-background'; // 根据实际路径调整

    function ISOContent() {
      return (
        <AuroraBackground>
          <motion.div
            initial={{ opacity: 0, y: 40 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ delay: 0.3, duration: 0.8, ease: 'easeInOut' }}
            className="relative flex flex-col items-center justify-center px-4 py-20"
          >
            <div className="iso-title">ISO — 感光度 (ISO)</div>
            <div className="iso-text">
              ISO 控制了相机传感器对光线的敏感度。数值越高，画面越亮，但也可能带来更多噪点。  
              在明暗环境中，我们通过调整 ISO 来平衡快门速度与光圈，从而拍出清晰、噪点可控的照片。
            </div>
            <a href="/" className="iso-button">Back Home</a>
          </motion.div>
        </AuroraBackground>
      );
    }

    // 页面加载完后去掉 preload，触发入场淡入
    window.addEventListener('load', () => {
      document.body.classList.remove('preload');
    });

    // 挂载 React
    const root = document.getElementById('iso-root');
    createRoot(root).render(<ISOContent />);
  </script>
</body>
</html>
